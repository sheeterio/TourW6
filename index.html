<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wirtualna wycieczka po W6</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #map {
            flex: 1;
        }

        #pannellum {
            flex: 1;
            position: relative;
            background: black;
			overflow: hidden;
        }
		
		#panorama {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}

		#controls {
			position: absolute;
			bottom: 10px;
			width: 100%;
			display: flex;
			justify-content: space-between;
			align-items: center;
			color: white;
			font-family: Arial, sans-serif;
			pointer-events: none;
		}

        .button {
            background: gray;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            flex: 0 0 30%;
            text-align: center;
            border-radius: 5px;
			pointer-events: auto;
        }

        .counter {
            flex: 1;
            text-align: center;
		}	
		
		.legend {
			background: rgba(255, 255, 255, 0.8);
			padding: 10px;
			border-radius: 5px;
			line-height: 18px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			font-size: 12px;
			color: #333;
		}
		.legend h4 {
			margin: 0 0 5px;
			font-weight: bold;
			font-size: 14px;
		}
		.legend i {
			display: inline-block;
			margin-right: 5px;
			opacity: 0.8;
			vertical-align: middle;
		}
		.marker {
			border-radius: 50%;
			border: 1px solid #000;
			width: 9px;
			height: 9px;
		}
		.marker.purple {
			background-color: rgb(255,0,198);
		}
		.marker.red {
			background-color: rgb(255,0,0);
		}
		.marker.green {
			background-color: rgb(0,255,0);
		}
		.marker.yellow {
			background-color: rgb(255,255,0);
		}
		.marker.blue {
			background-color: rgb(0,112,255);
		}
		.square {
			width: 18px;
			height: 18px;
			margin-right: 8px;
			border: 1px solid #000;
		}
		.square.light-purple {
			background-color: rgb(240,204,230);
		}
		.square.light-red {
			background-color: rgb(255,197,181);
		}
		.square.light-green {
			background-color: rgb(201,251,202);
		}
		.square.light-yellow {
			background-color: rgb(204,237,255);
		}
		.square.light-blue {
			background-color: rgb(204,237,255);
		}
		
		
		.model-button {
			background-color: gray;
			color: white;
			font-weight: bold;
			padding: 10px 15px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			position: absolute;
			z-index: 1000;
			left: 50%;
			top: 135px;
			transform: translateX(-110%);
		}
		.model-button:hover {
			background-color: #555;
		}
		.model-modal {
			position: fixed;
			z-index: 1000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.7);
			overflow: auto;
			display:flex;
			justify-content: center;
			align-items: center;
			display: none;
		}
		.model-modal-content {
			background-color: white;
			margin: 5% auto;
			padding: 0;
			width: 80%;
			height: 80%;
			position: relative;
			display: flex;
		}
		.sketchfab-embed-wrapper {
			flex-grow: 1;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.sketchfab-embed-wrapper iframe {
			width: 100%;
			height: 100%;
		}
		.close-button {
			color: red;
			font-size: 50px;
			font-weight: bold;
			position: absolute;
			top: 0;
			right: 10px;
			cursor: pointer;
		}
		.close-button:hover,
		.close-button:focus {
			color: white;
			text-decoration: none;
		}
        }
    </style>
    <link rel="stylesheet" href="css/leaflet.css">
	<link rel="stylesheet" href="pannellum/pannellum.css"/>
</head>
<body>
    <!-- Leaflet Map -->
    <div id="map"></div>

    <!-- Pannellum Viewer -->
    <div id="pannellum">
        <div id="panorama"></div>
        <div id="controls">
            <button id="previous" class="button">Poprzedni</button>
            <div id="counter" class="counter">brak</div>
            <button id="next" class="button">Następny</button>
        </div>
    </div>

	<!-- 3D Model Viewer -->
	<button id="modelButton1" class="model-button">Model 3D Wnętrza</button>
	<button id="modelButton2" class="model-button" style="top: 180px;">Model 3D Budynku</button>
	<div id="modelModal" class="model-modal">
        <div class="model-modal-content">
            <span id="closeModal" class="close-button">&times;</span>
            <div class="sketchfab-embed-wrapper">
                <iframe id="modelIframe" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        // Definicja mapy Leaflet
        const map = L.map('map').setView([51.1044, 17.0544], 18);
		map.setMaxBounds(map.getBounds());
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 22,
			maxNativeZoom:19,
			minZoom: 17,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
		
		// FUNKCJE
		var highlightLayer; // Zaznaczenie obiektu
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffffff',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffffff',
                fillOpacity: 1
              });
            }
        }
		
		// Definicja warstwy bazowej L1_Bud
		function style_L1_Bud() {
            return {
                pane: 'pane_L1_Bud',
                opacity: 1,
                color: 'rgba(161,100,22,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,240,194,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_L1_Bud'); // Pane is basically a 2D ZIndex
        map.getPane('pane_L1_Bud').style.zIndex = 400;
        map.getPane('pane_L1_Bud').style['mix-blend-mode'] = 'normal';
        var lr_L1_Bud = new L.geoJson(json_L1_Bud_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_L1_Bud_0',
            layerName: 'L1_Bud',
            pane: 'pane_L1_Bud',
            style: style_L1_Bud,
        });
        map.addLayer(lr_L1_Bud);

            switch(String(feature.properties['Klasa'])) {
                case 'Hol':
                    return {

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(204,237,255,1.0)',
                interactive: false,
            }
                    break;
                case 'Hol główny':
                    return {
                pane: 'pane_HolP0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,204,230,1.0)',
                interactive: false,
            }
                    break;
                case 'Korytarz':
                    return {
                pane: 'pane_HolP0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,197,181,1.0)',
                interactive: false,
            }
                    break;
                default:
                    return {
                pane: 'pane_HolP0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,

                interactive: false,
            }
                    break;
            }
        }
        map.createPane('pane_HolP0');
        map.getPane('pane_HolP0').style.zIndex = 401;
        map.getPane('pane_HolP0').style['mix-blend-mode'] = 'normal';
        var lr_HolP0 = new L.geoJson(json_HolP0_1, {

            dataVar: 'json_HolP0_1',
            layerName: 'HolP0',
            pane: 'pane_HolP0',

        });

		// P0 - Definicja FotoP0
		function pop_FotoP0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = feature.properties.ID;
			layer.on('popupopen', function(e) {
				panolayer = lr_FotoP0 //'L1P3'; // lr_FotoP0
				currentIndex=feature.properties.ID;
				totalPanoramas=lr_FotoP0.getLayers()[lr_FotoP0.getLayers().length-1].feature.properties.ID;
				document.getElementById('counter').innerText = `${currentIndex}/${totalPanoramas}`+addextra(currentIndex);
				updatePanorama(currentIndex);
			});
			layer.bindPopup(popupContent, {maxWidth: 0,closeButton: false});
        }
        function style_FotoP0(feature) {
            switch(String(feature.properties['Klasa'])) {
                case 'Hol':
                    return {
                pane: 'pane_FotoP0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
                    break;
                case 'Hol główny':
                    return {
                pane: 'pane_FotoP0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

                lineCap: 'butt',

                weight: 1,
                fill: true,

                interactive: true,
            }
                    break;
                case 'Korytarz':

                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(86,255,0,1.0)',
                interactive: true,
            }
                    break;
                case 'Na zewnątrz':
                    return {
                pane: 'pane_FotoP0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,112,255,1.0)',
                interactive: true,
            }
                    break;
                case 'Pokój':
                    return {
                pane: 'pane_FotoP0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,0,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_FotoP0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(67,30,213,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_FotoP0');
        map.getPane('pane_FotoP0').style.zIndex = 404;
        map.getPane('pane_FotoP0').style['mix-blend-mode'] = 'normal';
        var lr_FotoP0 = new L.geoJson(json_FotoP0_2, {
            attribution: 'Rafal L',
            interactive: true,
            dataVar: 'json_FotoP0_2',
            layerName: 'FotoP0',
            pane: 'pane_FotoP0',
            onEachFeature: pop_FotoP0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_FotoP0(feature));
            },
        });

		var grupa=poziom0;
		var panolayer=lr_FotoP0 //'L1P3'; //lr_FotoP0
		var totalPanoramas = lr_FotoP0.getLayers()[lr_FotoP0.getLayers().length-1].feature.properties.ID; // Liczba panoram na parterze
		let currentIndex = 1; // Indeks startowy

        // Pannellum
		const viewer = pannellum.viewer('panorama', {
		"scenes": {
  			"Panus": {
			type: 'equirectangular',
			panorama: `Panos/${panolayer.getLayers()[currentIndex-1].feature.properties.NazwaZdj}.avif`,

  		}

		// Update panoramy
		function updatePanorama(index) {
			const newPanoramaURL = `Panos/${panolayer.getLayers()[currentIndex-1].feature.properties.NazwaZdj}.avif`;
			const curSceneId =viewer.getScene;
			addextra(index);
			document.getElementById('previous').disabled = true;
			document.getElementById('next').disabled = true;
			viewer.addScene(curSceneId, {
				type: 'equirectangular',
				panorama: newPanoramaURL,
				autoLoad: true,
				showControls: true,
				hfov: 80,
				draggable: true,
				mouseZoom: true
			});
			viewer.loadScene(curSceneId);
			viewer.on('load', function() {
				document.getElementById('previous').disabled = false;
				document.getElementById('next').disabled = false;
			});
		}
		
		// Symuluj przycisk
		function simclick(layer) {
			map.closePopup();

		}
		
		// Dodaj ekstra info
		function addextra(currentId) {
			let obecnawar;
			let extrainfo;
			if (grupa === poziom0) {
				obecnawar=lr_FotoP0.getLayers()[currentId-1].feature.properties;
			} else if (grupa === poziom1) {
				obecnawar=lr_FotoP1.getLayers()[currentId-1].feature.properties;
			} else if (grupa === poziom2) {
				obecnawar=lr_FotoP2.getLayers()[currentId-1].feature.properties;
			} else if (grupa === poziom3) {
